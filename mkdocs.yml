site_name: My Docs
site_url: https://mydomain.org/mysite
theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

  features:
    - navigation.instant
    - navigation.instant
    - navigation.instant.preview
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
    # - navigation.tabs
    # - navigation.tabs.sticky

plugins:
    - blog

nav:
  - Home: index.md
  - Coding:
      - me coding: coding/code.md
  - About:
      - about Nepal: about/aboutNep.md
      - about Me: about/aboutMe.md
  - School:
      - about my school: school/schooling.md
